<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsive Web Sitesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        main{
            margin-top:200px;
            margin-bottom: 200px;
        }

        i{
            margin-left: 50px;
            font-size: 50px;
            color: aliceblue;
            cursor: pointer;
        }
        i:hover{
            opacity: 0.7;
        }
    </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Anasayfa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">İletişim</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Projelerim
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Proje-1</a></li>
                  <li><a class="dropdown-item" href="#">Proje-2</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Proje-3</a></li>
                </ul>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <header>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="bg.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
                <button type="button" class="btn btn-danger">Tıklayınız...</button>
              </div>
            </div>
      </header>

      <main class="w-50 mx-auto">
        <h2 class="text-center mb-5">İletişim Formu</h2>
        <div class="form-group mb-3">
            <label for="name" class="form-label">Ad:</label>
            <input type="text" id="name" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label for="email" class="form-label">E-posta:</label>
            <input type="email" id="email" class="form-control" placeholder="İsim giriniz...">
        </div>

        <div class="form-group mb-3">
            <label for="password" class="form-label">Şifre:</label>
            <input type="password" id="password" class="form-control">
        </div>

        <select class="form-select" aria-label="Default select example">
            <option selected>Şehir seçin</option>
            <option value="1">İstanbul</option>
            <option value="2">Ankara</option>
            <option value="3">Gaziantep</option>
        </select>

        <button type="button" class="btn btn-danger mt-3">GÖNDER</button>
      </main>

    <footer class="bg-danger p-5 text-white text-center mt-3">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-twitter-square"></i>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>

  </body>

</html>
